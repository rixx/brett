<form
    class="add-card-form"
    hx-post="{% url 'add_card' column.id %}"
    hx-target="#cards-{{ column.id }}"
    hx-swap="beforeend"
>
    {% csrf_token %}
    <div class="form-group">
        <input
            type="text"
            name="title"
            placeholder="Card title"
            class="form-input"
            required
            autofocus
        >
    </div>
    <div class="form-group">
        <textarea
            name="description"
            placeholder="Description (optional)"
            class="form-textarea"
            rows="3"
        ></textarea>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-sm">Add Card</button>
        <button
            type="button"
            class="btn btn-secondary btn-sm"
            hx-get="{% url 'cancel_add_card' column.id %}"
            hx-target="#column-footer-{{ column.id }}"
            hx-swap="innerHTML"
        >Cancel</button>
    </div>
</form>
