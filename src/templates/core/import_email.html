{% extends "base.html" %}

{% block title %}Import Email - brett{% endblock %}

{% block header %}<h1>Import Email</h1>{% endblock %}

{% block content %}
<div class="import-container">
    {% if error %}
    <div class="message message-danger">{{ error }}</div>
    {% endif %}

    <form method="post" class="import-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="raw_message">Paste raw email message:</label>
            <textarea
                id="raw_message"
                name="raw_message"
                rows="20"
                class="form-textarea"
                placeholder="Paste the complete email message including headers here..."
                required
                autofocus
                onkeydown="if(event.ctrlKey && event.key === 'Enter') this.form.submit()"
            ></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Parse Email</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
